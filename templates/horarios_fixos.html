<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Horários Fixos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="fundo-logo">

<div class="card">
    <h1>⏰ Horários Fixos</h1>

    {% if fixos %}
        {% for f in fixos %}
            <div class="bloco-fixo">

                <div class="info-fixo">
                    <strong>Nome:</strong> {{ f.cliente }}<br>
                    <strong>Telefone:</strong> {{ f.telefone }}<br>
                    <strong>Email:</strong> {{ f.email }}<br>
                    <strong>Quadra:</strong> {{ f.quadra }}<br>
                    <strong>Hora:</strong> {{ f.hora }}
                </div>

                <div class="datas-fixo">
                    {% for d in f.datas %}
                        <form method="POST"
                              action="/admin/cancelar_fixo_dia"
                              style="display:inline;">

                            <input type="hidden" name="quadra" value="{{ f.quadra }}">
                            <input type="hidden" name="hora" value="{{ f.hora }}">
                            <input type="hidden" name="data" value="{{ d.data.strftime('%Y-%m-%d') }}">

                            <button type="submit" class="btn pequeno">
                                {{ d.data.strftime('%d/%m') }}
                            </button>
                        </form>
                    {% endfor %}
                </div>

            </div>
            <hr>
        {% endfor %}
    {% else %}
        <p style="text-align:center;">Nenhum horário fixo encontrado.</p>
    {% endif %}

    <a href="/painel_dono" class="btn secundario">⬅ Voltar</a>
</div>

</body>
</html>
