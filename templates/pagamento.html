<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pagamento Pix</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="fundo-logo">

<div class="card">

    <h1>üí≥ Pagamento via Pix</h1>

    <h2>Valor: R$ {{ valor }},00</h2>

    <p>
        Pague o Pix usando <strong>qualquer banco</strong>.<br>
        Assim que o pagamento for identificado, sua reserva ser√° confirmada automaticamente.
    </p>

    <!-- QR CODE DIN√ÇMICO -->
    <div class="pix-box">
        <img
            src="data:image/png;base64,{{ qr_code_base64 }}"
            alt="QR Code Pix Mercado Pago"
            style="max-width: 250px;"
        >

        <p class="pix-chave">
            Pix Copia e Cola
            <span class="icone" onclick="copiarPix()">üìã</span>
        </p>

        <textarea id="pixCopiaCola" readonly style="width:100%;height:90px;">
{{ qr_code_copia_cola }}
        </textarea>
    </div>

    <!-- STATUS -->
    <p id="status" style="margin-top:15px;">
        ‚è≥ Aguardando pagamento...
    </p>

    <!-- CANCELAR -->
    <a href="/quadras" class="btn secundario">
        Cancelar
    </a>

</div>

<script>
    function copiarPix() {
        const texto = document.getElementById("pixCopiaCola").value;

        navigator.clipboard.writeText(texto).then(() => {
            alert("‚úÖ Pix copiado com sucesso!");
        });
    }

    // (opcional) atualiza√ß√£o autom√°tica simples
    setInterval(() => {
        fetch("/status_reserva/{{ reserva_id }}")
            .then(res => res.json())
            .then(data => {
                if (data.status === "confirmado") {
                    document.getElementById("status").innerText = "‚úÖ Pagamento confirmado!";
                    setTimeout(() => {
                        window.location.href = "/meus_horarios";
                    }, 2000);
                }
            });
    }, 5000);
</script>

</body>
</html>
